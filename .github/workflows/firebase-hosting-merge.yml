name: Deploy to Firebase Hosting on merge
on:
  # Trigger the workflow on tag pushes (version releases)
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v0.1.3, etc.
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATHELETE_INSIGHT }}
          channelId: live
          projectId: athelete-insight
